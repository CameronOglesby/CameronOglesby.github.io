# Page settings
baseurl = "http://flatrockbeats.com/#"
title = "FLAT ROCK BEATS"
languageCode = "en-us"
theme = "hugo-elate-theme"

[params]
  
  custom_css = ["css/custom1.css", "css/custom2.css"]

  # Meta
  author = "cameron oglesby"
  description = "producer from detroit"
  email = "oglesbycam@gmail.com"

  # Navigation
  [params.navigation]
    brand = "FLAT ROCK BEATS"
    home = "Home"
    work = "Beats"
    services = "Services"
    about = "About"
    contact = "Contact"

    # You can add custom links before or after the default links
